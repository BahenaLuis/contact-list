<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Contact list</title>
</head>
<body>
    <div class="container m-t-15 m-b-15">
        <h1>Contact list</h1>
    </div>
    <div class="container">

        <div class="float-right">
            <a class="btn btn-primary" href="/save/0" role="button">New</a>
        </div>
        <br>

        <table class="table" id="contacts">
            <thead>
                <tr>
                    <th>
                        <a th:if="${sortDir_name != null}" th:href="@{'?page=' + ${currentPage} + '&sort=name,' + ${sortDir_name} }">Name</a>
                        <a th:if="${sortDir_name == null}" th:href="@{'?page=' + ${currentPage} + '&sort=name' }">Name</a>
                    </th>
                    <th>
                        <a th:if="${sortDir_age != null}" th:href="@{'?page=' + ${currentPage} + '&sort=age,' + ${sortDir_age} }">Age</a>
                        <a th:if="${sortDir_age == null}" th:href="@{'?page=' + ${currentPage} + '&sort=age' }">Age</a>
                    </th>
                    <th>Nickname</th>
                    <th>
                        <a th:if="${sortDir_phone != null}" th:href="@{'?page=' + ${currentPage} + '&sort=phone,' + ${sortDir_phone} }">Phone</a>
                        <a th:if="${sortDir_phone == null}" th:href="@{'?page=' + ${currentPage} + '&sort=phone' }">Phone</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contactDto: ${ contactDtoPage.content }">
                    <td th:text="${ contactDto.name }"></td>
                    <td th:text="${ contactDto.id }"></td>
                    <td th:text="${ contactDto.nickname }"></td>
                    <td th:text="${ contactDto.phone }"></td>
                    <td><a th:href="@{'/save/' +${contactDto.id}}">Update</a></td>
                    <td><a th:href="@{'/delete/' + ${contactDto.id}}">Remove</a></td>
                </tr>
            </tbody>
        </table>

        <div class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{'?page=' + ${pageNumber -1 } }"
               th:text=${pageNumber}
               th:class="${pageNumber==contactDtoPage.number + 1} ? active"></a>
        </div>

        <br>
        <div class="float-left">
            <a class="btn btn-primary" href="/logout" role="button">Sign out</a>
        </div>
    </div>

</body>
</html>
